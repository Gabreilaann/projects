<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="order.css">
    <title>Order now at The Sip Of Sanctuary</title>
</head>
<body>
    
    <div class="container">
        <header>
            <a href="index.html">TSOS</a>
            <h1> LIST PRODUCT</h1>
            <div class="iconCart">
                <img src="images/icon.png" alt="">
                <div class="totalquantity">0</div>
            </div>
        </header>
    </div>
    <div class="listproduct">
        <div class="item">
            <img src="/images/iced.png" alt="">
            <h2>Product Name</h2>
            <div class="price">₱10.00</div>
            <button>Add to Order</button>
        </div>
    </div>
    <div class="cart">
        <h2>CART</h2>
        <div class="listcart">
            <div class="item">
                <img src="/images/Iced-americano.jpg" alt="">
                <div class="content">
                    <div class="name">
                        Iced Americano
                    </div>
                    <div class="price">
                        ₱50.00/1 product 
                    </div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="close">CLOSE</div>
            <div class="checkout">
                <a href="checkout.html">
                    CHECKOUT
                </a>
            </div>
        </div>
    </div>
    <script src="order.js"></script>
</body>
</html>
